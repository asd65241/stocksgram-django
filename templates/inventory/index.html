{% extends 'layout.html' %} 

{% block title %} All Warehouse {% endblock %} 

{% block body %}
<section>
  <div class="section-body">
    <!-- BEGIN DATATABLE 2 -->
    <div class="row">
      <div class="col-lg-12 mt-md-5">
        <div class="card">
            <div class="card-head style-primary">
            <header>All Warehouse Data</header>
            <div class="tools">
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="datatable2" class="table order-column hover">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Total Stock</th>
                    <th width="150px">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for warehouse in warehouses %}
                  <tr class="gradeX">
                    <td>{{ warehouse.type }}</td>
                    <td>{{ warehouse.name }}</td>
                    <td>{{ warehouse.total_stock }}</td>
                    <td>
                      <a
                        href="{% url 'inventory_detail' warehouse.id %}"
                        class="btn ink-reaction  btn-floating-action text-light btn-primary"
                        ><i class="fa fa-info"></i>
                      </a>
                      <a
                        href="{% url 'inventory_edit' warehouse.id %}"
                        class="btn ink-reaction btn-floating-action text-light btn-info"
                        ><i class="fa fa-edit"></i>
                      </a>
                      <a
                        href="{% url 'inventory_delete' warehouse.id %}"
                        class="btn ink-reaction btn-floating-action text-light btn-danger"
                        onclick="return confirm('Are you sure you want to delete this?')"
                        ><i class="fa fa-trash"></i>
                      </a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            <!--end .table-responsive -->
          </div>
        </div>
      </div>
      <!--end .col -->
    </div>
    <!--end .row -->
    <!-- END DATATABLE 2 -->
  </div>
  <!--end .section-body -->
</section>
{% endblock %}
