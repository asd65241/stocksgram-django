{% extends 'layout.html' %} {% load widget_tweaks %} 
{% block title %} New Product {% endblock %} 

{% block body %}

<section>
  <div class="section-body">
    <div class="row">
      <!-- BEGIN  - FORM -->
      <form
        class="form"
        role="form"
        action=""
        method="post"
      >
        {% csrf_token %}
        <div class="col-lg-12 mt-md-5">
          <div class="card">
            <div class="card-head style-primary">
              <header>New Product Brand</header>
              <div class="tools">
                <div class="btn-group">
                  <button class="btn btn-light" type="submit">
                    Submit<i class="fa fa-paper-plane" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    {{ form.name | add_class:'form-control' }}
                    <label for="regular2">Brand Name</label>
                  </div>
                  <div class="form-group">
                    {{ form.other_name | add_class:'form-control' }}
                    <label for="regular2">Other Name (e.g. Chinese Name)</label>
                  </div>
                </div>      
              </div>
            </div>
            <!--end .card-body -->
          </div>
          <!--end .card -->
        </div>
        <!--end .col -->
        <!-- END FORM - TIME ON SITE -->
      </form>
    </div>

    <!--end .row -->
  </div>
  <!--end .section-body -->
</section>

{% endblock %}
